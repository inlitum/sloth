<table class="sloth-table w-100">
    <thead>
        <tr>
            <ng-container
                *ngTemplateOutlet="headers || defaultHeaderTemplate;
                        context: {$implicit: data}">
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <ng-container
                *ngTemplateOutlet="rows || defaultRowTemplate;
                    context: { $implicit: row}">
            </ng-container>
        </tr>
    </tbody>
</table>

<ng-template #defaultHeaderTemplate let-data>
    <th *ngFor="let header of data[0] | keyvalue">{{ header.key}}</th>
</ng-template>

<ng-template #defaultRowTemplate let-row>
    <th *ngFor="let row of row | keyvalue">{{ row.value }}</th>
</ng-template>
