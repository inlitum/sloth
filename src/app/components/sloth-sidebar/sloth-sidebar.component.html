<div class="sloth-sidebar" *ngIf="sidebar && sidebar.type != 'hidden'">
    <div class="sidebar-header">SLOTH</div>
    <div class="sidebar-content">
        <div class="sidebar-content-top" *ngIf="sidebar && sidebar.children">
            <ng-container *ngFor="let item of sidebar.children">
                <sloth-sidebar-item [sidebarItem]="item"></sloth-sidebar-item>
            </ng-container>
        </div>
    </div>
</div>
