<script src="../../../../../../aergia/app/Models/Transaction.ts"></script>
<div class="admin-user-search-container">
    <div class="topRow">
        <div class="title">
            Users
        </div>
        <div class="right">
            <input class="sloth-input" placeholder="Search term..."/>
        </div>
    </div>
    <sloth-table [data]="users">
        <ng-template [slothTableHeader]="users">
            <th>User Id</th>
            <th>Username</th>
            <th>Email</th>
            <th></th>
        </ng-template>
        <ng-template [slothTableRow]="users" let-row>
            <td>{{ row.userId }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.email}}</td>
            <td></td>
        </ng-template>
    </sloth-table>
</div>
