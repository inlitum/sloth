            <!-- Accounts Table -->
            <div class="d-flex flex-direction-row">
                <h2>
                    <!-- Title -->
                    Accounts
                </h2>
                <div class="ms-auto me-0">
                    <!-- Actions -->
                    <button (click)="createAccount()" class="h-100 sloth-button px-2">
                        Create 
                        <i class="fas fa-plus"></i>

                </div>
            </div>

        </sloth-card>
    </div>
</ng-container>
