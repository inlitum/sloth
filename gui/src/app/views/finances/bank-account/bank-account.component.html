<div class="bank-account-wrapper" *ngIf="account">
    <div class="content">
        <div class="image bank-item">
            <img src="https://via.placeholder.com/350x200.png?text={{(account.name ? account.name : 'account') | urlify}}" alt="account-image">
        </div>
        <div class="account-name bank-item">
            {{ account.name }}
        </div>
        <div class="transactions">
        
        </div>
    </div>
</div>
