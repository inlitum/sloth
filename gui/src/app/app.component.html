<div class="main-wrapper">
    <div class="app-options">
        <div class="pages">
            <a class="app-page-button" [routerLink]="page.link" *ngFor="let page of pages">
                <i class="fa {{ page.icon }}"></i>
            </a>

            <div class="last">
                <a class="app-page-button" [routerLink]="'/account'">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </a>
                <a class="app-page-button" [routerLink]="'/settings'">
                    <i class="fa fa-gear"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="app-options-dropdown">
        <!--  TODO Drop down menu  -->
    </div>
    <div class="page-options in">
        <!-- Changes based on what is using it -->
    </div>
    <div class="content-wrapper">
        <div class="site-progress">
            <div class="site-progress-custom" *ngIf="loading"></div>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
